<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Github Profiler</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/icon.png" />
</head>

<body>
    <div class="main_container">
        <!-- left container -->
        <div class="profile_container container">
            <fieldset>
                <legend class="legend">Profile Data</legend>
                <div class="profile_detail_container">
                    <img src="./images/icon.png" width="100" id="avatar_data">
                    <div class="bio_data" id="bio_data">Bio</div>
                </div>
                <div class="profile_detail_container">
                    <div class="full_name_data" id="full_name_data">Name</div>
                    <div>
                        <a href="" class="blog_data" id="blog_data" target="_blank">Blog</a>
                    </div>
                    <div class="address_data" id="address_data">Location</div>
                    <div class="favorite_language_data" id="favorite_language_data">Favorite Language</div>
                </div> 
                <!-- Error Field -->    
                <div class="error_data" id="error_data">error_data</div>
            </fieldset>
        </div>
        <!-- right container -->
        <div class="form_container container">
            <fieldset>
                <legend class="legend">User Profile</legend>
                <form>
                    <label>Username</label>
                    <br>
                    <input type="text" class="userId_input" id="userId_input">
                    <br><br/>
                    <button class="submit_button" id="submit_button">Submit</button>
                </form>
            </fieldset>     
        </div> 
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
